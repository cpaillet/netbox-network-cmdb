{% extends 'generic/object.html' %}

{% block content %}
<div class="row">
  <div class="col col-md-6">
        <div class="card">
            <h5 class="card-header">
                ASN
            </h5>
            <div class="card-body">
                <table class="table table-hover attr-table">
                    <tr>
                        <td>Number</td>
                        <td>{{ object.number }}</td>
                    </tr>
                    <tr>
                      <td>Organization name</td>
                      <td>{{ object.organization_name }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
